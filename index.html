<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Origin Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

  <body>
    <div class="container searchContainer">
      <div class="row mt-2">
        <div class="col"><h3>Music Origin Search</h3></div>
      </div>
      <div class="form-group mt-3">
        <label for="search-term">Enter a band or musician's name:</label>
        <input type="text" class="form-control" id="search-term" style="width: 25rem;">
      </div>

      <div class="form-group">
        <button id="go-button" class="btn btn-primary">GO!</button>
      </div>

      <div class="card" style="width: 25rem;">
      </div>

      <!-- <div class="info-container">
      </div> -->

    </div>

    <div id="map"></div>

    <script>
    function initMap() {
      geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(34.053253, -118.242931);
      var mapOptions = {
        zoom: 9,
        center: latlng
      }
      map = new google.maps.Map(document.getElementById('map'), mapOptions);
      console.log("THE MAP IS UP!");
    }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlyT9A8dbzFnQ-rh8nzCqAMnZNsrqRfZ4&callback=initMap"
    async defer></script>

      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>

    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="originSearch.js"></script>
    <script>window.SmartClosetSearchController.init()</script>
